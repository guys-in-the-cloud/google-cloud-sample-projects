<VirtualHost *:80> 
ServerName replace_IP
ServerAdmin admin@mywebsite.com 
WSGIScriptAlias / /var/www/blogapp/blogapp.wsgi 
<Directory /var/www/blogapp/blogapp/> 
  Order allow,deny Allow from all 
</Directory> 

Alias /static /var/www/blogapp/blogapp/static 
Alias /template /var/www/blogapp/blogapp/template

<Directory /var/www/blogapp/blogapp/static/> 
  Order allow,deny Allow from all 
</Directory> 

ErrorLog ${APACHE_LOG_DIR}/error.log 
LogLevel warn 
CustomLog ${APACHE_LOG_DIR}/access.log combined 

</VirtualHost>
